<body>
    <!-- header -->
    <header>
        <!-- container -->
        <div class="container">
            <nav>
                <a href="index.html">
                    <img src="" alt="">
                </a>
                <ul class="ul">
                    <a href="index.html">Home</a>
                    <a href="problema.html">Problema e Solução </a>
                    <a href="demonstracao.html">Demonstração</a>
                    <a class="btn" href="contato.html">Contato</a>
                </ul>
            </nav>
            <section class="banner">
                <div class="banner-text">
                    <h1>CONTATO</h1>
                    <p>Agradecemos o contato! Por favor, preencha com seus dados o formulário abaixo!</p></p>
                </div>
            </section>
        </div>
        <!-- fim container -->
    </header>
    <!-- fim header -->

    <script src="js/script.js" defer></script>
    <section class="form">
        <h1>FORMULÁRIO</h1>
        <div class="container-form">
        <form id="form" class="form">
            <div class="form-control">
            <label for="username">Nome</label>
            <input
                type="text"
                id="username"
                placeholder="Digite seu nome..."
            />
            <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>
            <small>Mensagem de erro</small>
            </div>

            <div class="form-control">
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Digite seu email.." />
            <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>
            <small>Mensagem de erro</small>
            </div>

            <button type="submit">Enviar</button>
        </form>
        </div>
    </section>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
